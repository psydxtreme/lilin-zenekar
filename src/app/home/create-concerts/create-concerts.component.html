<div class="d-flex flex-column submit-form card p-2">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Dátum</label>
      <input type="text"
             class="form-control"
             id="title"
             required
             [(ngModel)]="concert.date"
             name="title" />
    </div>
    <div class="form-group">
      <label for="description">Helyszín</label>
      <input class="form-control"
             id="description"
             required
             [(ngModel)]="concert.location"
             name="description" />
    </div>
    <div class="form-group">
      <label for="description">Link</label>
      <input class="form-control"
             id="description"
             required
             [(ngModel)]="concert.link"
             name="description" />
    </div>
      <button (click)="createConcert()" class="btn btn-success my-3">Létrehozás</button>
  </div>
  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newConcert()">Új Hozzáadása</button>
  </div>
</div>
